<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="mainPage" id="mainPage">
      <h1>Battleship</h1>
      <button class="shipButtons">Place ships</button>
      <div class="userPrompt" id="userPrompt"></div>
      <div class="player">
        <div id="playerBoard" class="playerBoard"></div>
        <div id="playerName" class="playerName"></div>
      </div>
      <div class="computer">
        <div id="computerBoard" class="computerBoard"></div>
        <div class="computerName">Computer</div>
      </div>
      <div class="addShips" id="addShips">
        <div class="ship" id="carrier" draggable="true">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
        <div class="ship" id="battleship" draggable="true">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>    
        <div class="ship" id="submarine" draggable="true">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
        <div class="ship" id="destroyer" draggable="true">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
        <div class="ship" id="patrolBoat" draggable="true">
          <div class="block"></div>
          <div class="block"></div>
        </div>
      </div>
    </div>
    

    <div class="playerSelection" id="playerSelection">
      <h1>Battleship</h1>
      <input id="playerOneInput" type="text" placeholder="Enter Player Name" required>
      <button id="submit" type="submit" value="submit">Start</button>
    </div>
  </div>
  
</body>
</html>
